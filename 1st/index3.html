<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <button @click="changeLink">Холбоосыг өөрчлөх</button>
        <br>
        <a :href="link">Холбоос</a>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data:{
                link: 'http://google.com'
            },
            methods:{
                changeLink: function(){
                    this.link = 'http://microsoft.com'
                }
            }
        });
    </script>
</body>
</html>
